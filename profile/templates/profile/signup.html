{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
{% endblock %}

{% block content %}
<div class="overlay"></div>
<h1>Register</h1>
<span>Already have an account? <a href="{% url 'login' %}">Login</a></span>
<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors}}
    {% for field in form %}
        {{ field | as_crispy_field }}
    {% endfor %}
    <button class="waves-effect waves-light btn-small" type="submit">Signup</button>
</form>

{% endblock %}
